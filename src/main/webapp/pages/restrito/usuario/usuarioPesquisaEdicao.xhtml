<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/sonolucroTemplateInterno.xhtml">

    <ui:define name="corpo">
        <h:form id ="formPrincipal">
            <p:fieldset id ="fieldsetUsuarioEdicaoPesquisa" legend ="#{msg.usuario_edicao_dados_pessoais}" toggleSpeed="500" toggleable="true" >

                <p:messages id="messageEdicaoPesquisaUsuario" autoUpdate="true" closable="true"  severity="info, error"/> 

                <h:panelGrid id ="gridUsuarioEdicaoPesquisa" columns="6" cellspacing="20" >

                    <h:outputLabel value="#{msg.usuario_nome}" for="nomeUsuarioAlteraPesquisa" />
                    <p:inputText id="nomeUsuarioAlteraPesquisa" value="#{usuarioNavegacao.usuarioPesquisaEdicao.nome}"
                                 required="true">
                        <f:validateLength minimum="3" maximum="30" />
                    </p:inputText>
                    <p:message for="nomeUsuarioAlteraPesquisa" display = "icon"/>

                    <h:outputLabel value ="#{msg.usuario_sobrenome}" for ="sobrenomeUsuarioAlteraPesquisa"/>
                    <p:inputText id ="sobrenomeUsuarioAlteraPesquisa" value ="#{usuarioNavegacao.usuarioPesquisaEdicao.sobrenome}"/>
                    <p:message for ="sobrenomeUsuarioAlteraPesquisa"/>

                    <h:outputLabel value ="#{msg.usuario_permissao_administrador}" for ="permissaoUsuarioAlteraPesquisa" />
                    <p:selectBooleanCheckbox id ="permissaoUsuarioAlteraPesquisa" value ="#{usuarioNavegacao.adiministrador}"/>
                    <p:message for ="permissaoUsuarioAlteraPesquisa" display="icon"/>

                    <h:outputLabel value ="#{msg.usuario_data_cadastro}" for ="dataCadastroUsuarioAlteraPesquisa"/>
                    <h:outputText id ="dataCadastroUsuarioAlteraPesquisa" value ="#{usuarioNavegacao.usuarioPesquisaEdicao.dataCadastro}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <p:message for ="dataCadastroUsuarioAlteraPesquisa" display="icon"/>

                    <h:outputLabel value="#{msg.usuario_email}" for="emailUsuarioAlteraPesquisa" />
                    <p:inputText id="emailUsuarioAlteraPesquisa"
                                 value="#{usuarioNavegacao.usuarioPesquisaEdicao.email}"
                                 validatorMessage="e-Mail invÃ¡lido">
                        <f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
                    </p:inputText>
                    <p:message for="emailUsuarioAlteraPesquisa" display = "icon"/>

                    <h:outputLabel value="#{msg.usuario_data_nascimento}" for="dataNascimentoUsuarioAlteraPesquisa" />
                    <p:calendar id="dataNascimentoUsuarioAlteraPesquisa" pattern="dd/MM/yyyy"
                                value="#{usuarioNavegacao.usuarioPesquisaEdicao.dataNascimento}"
                                required="true" />
                    <p:message for="dataNascimentoUsuarioAlteraPesquisa" display = "icon" />

                    <h:outputLabel value="#{msg.usuario_idioma}" for="idiomaUsuarioAlteraPesquisa" />
                    <p:selectOneMenu id="idiomaUsuarioAlteraPesquisa"
                                     value="#{usuarioNavegacao.idiomaItemSelecionado}" required="true">
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItems value ="#{usuarioNavegacao.idiomasItem}"/>
                    </p:selectOneMenu>
                    <p:message for="idiomaUsuarioAlteraPesquisa" display = "icon"/>

                    <h:outputLabel value="#{msg.usuario_sexo}" for="sexoUsuarioAlteraPesquisa" />
                    <p:selectOneMenu id="sexoUsuarioAlteraPesquisa" value="#{usuarioNavegacao.sexoItemSelecionado}" required="true">
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItems value ="#{usuarioNavegacao.sexosItem}"/>
                    </p:selectOneMenu>
                    <p:message for="sexoUsuarioAlteraPesquisa" display = "icon"/>

                    <p:commandButton value ="#{msg.botao_voltar}" action ="#{usuarioNavegacaoControle.irParaTelaUsuarioPesquisa}"
                                     process ="@this"/>

                    <p:commandButton value ="#{msg.botao_salvar}" actionListener ="#{usuarioNavegacaoControle.alterarUsuarioPesquisa}" 
                                     process ="gridUsuarioEdicaoPesquisa" update ="@form"/>

                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </ui:define>

</ui:composition>
