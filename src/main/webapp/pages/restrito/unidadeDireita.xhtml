<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" >

    <h:panelGrid id ="gridUnidadeDireita" columns ="1">

        <h:panelGroup>
            <p:calendar value ="#{indexNavegacao.hoje}" mode ="inline" /> 

            <p:separator/>
            <p:panel id ="painelDica" closable="false" header="Dica" style="text-align: center;">
                <p:inputTextarea style="width:99%; max-height: 100px; overflow: scroll" 
                                 rows="10" value ="#{dicaNavegacaoControle.gerarDicas}"
                                 readonly="true"/>
            </p:panel>     
        </h:panelGroup>
    </h:panelGrid>

</ui:composition>
